<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Mentorship</title>
</head>

<body>
  <div class="page">
    <header>
      <h1>Mentorship</h1>
      <p>Fill out the form below to schedule your mentoring</p>    
    </header>
      
    <form id="mentorship-schedule-form">
      <fieldset>
        <legend>Personal Information</legend>
        <div class="fieldset-wrapper">

          <div class="name">
            <div class="input-wrapper">
              <label for="first-name">First name</label>
              <input type="text" id="first-name">
            </div>
            
            <div class="input-wrapper">
              <label for="last-name">Last name</label>
              <input type="text" id="last-name" />
            </div>
          </div>
          
          <div class="input-wrapper">
            <label for="email">Email <span>(Enter a valid email address)</span></label>
            <input type="email" id="email" />
          </div>
          
          <div class="input-wrapper">
            <label for="password">Password <span>(Minimum of 6 characters)</span></label>
            <input type="text" id="password" />
          </div>
        </div>
        </fieldset>
        
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Mentor Information</legend>
            <div class="input-wrapper">
              <label for="mentor-name">Your mentor's name <span>(first name)</span></label>
              <input type="text" id="mentor-name"/>
            </div>
          </div>
        </fieldset>
        
        <fieldset>
          <div class="fieldset-wrapper">

            <legend>Availability</legend>
            <p>First mentoring</p>
              <div class="col-1">

               <div class="input-wrapper">
                 <label for="first-mentor-date">Date <span>(DD/MM/AAAA)</span></label>
                 <input type="date" id="first-mentor-date" />
               </div>
               
               <div class="start-end"> 
                <div class="input-wrapper"> 
                    <label for="first-mentor-start-date">Start date</label>
                    <input type="time" id="first-mentor-start-date" />
                  </div>
                  
                  <div class="input-wrapper">
                    <label for="first-mentor-end-date">End date</label>
                    <input type="time" id="first-mentor-end-date" />
                  </div>
                </div>
              </div>
                
                <p>Second mentoring</p>
                <div class="col-1">

                  <div class="input-wrapper">
                    <label for="second-mentor-date">Date <span>(DD/MM/AAAA)</span></label>
                    <input type="date" id="second-mentor-date" />
                  </div>

                  <div class="start-end"> 
                    <div class="input-wrapper"> 
                        <label for="first-mentor-start-date">Start date</label>
                        <input type="time" id="first-mentor-start-date" />
                      </div>
                      
                      <div class="input-wrapper">
                        <label for="first-mentor-end-date">End date</label>
                        <input type="time" id="first-mentor-end-date" />
                      </div>
                    </div>
                  
                  
                </div>
            </div>
      </fieldset>
    </form>

    <footer>
      <button  form="mentorship-schedule-form">
        Salvar
      </button>
    </footer>
  </div>
</body>
</html>
